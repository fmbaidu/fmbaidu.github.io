<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度音乐随心听</title>
<meta name="keywords" content="baidufm，百度fm，百度随心听" />
<meta name="description" content="百度fm" />
<meta name="360-site-verification" content="58d7b63310425840d6f0c1396f1f8924" />
<style type="text/css">
	*,iframe{width: 100%; height: 100%; padding: 0; margin: 0; overflow: hidden;}
	.pos{position: fixed; right: 0; bottom: -260px; width: 250px; height: 250px;  background: rgba(255,255,255,0.2) url(https://videobydss.oss-cn-beijing.aliyuncs.com/ad/tmall250x250.jpg) no-repeat center center;}
	.pos a{position: absolute; left:0; top:0; display:block;}
	.myad-wrap{
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
    }
    .myad{
	    position: fixed; left: 50%; margin-left: -400px; top: 100px; width: 800px; height: 450px;  background: rgba(255,255,255,0.2) url(https://img.caiqianhua.com/ad/tb800x450.jpg) no-repeat center center;
    }
    .myad-close{
	    position: fixed; left: 50%; margin-left: 410px; top: 100px; width: 60px; height: 30px; line-height: 30px; font-size: 20px; color: #fff;
    }
	.myad a{position: absolute; left:0; top:0; display:block;}
</style>
</head>
<body>


	<iframe src="http://fm.baidu.com/" frameborder="0" style="position: fixed; left:0; top:0;"></iframe>

	<div class="pos" style="display: none;"><a href="https://s.click.taobao.com/d2vBFvu" target="_blank"></a></div>
    <div class="myad-wrap">
        <div class="myad"><a href="https://s.click.taobao.com/d2vBFvu" target="_blank"></a></div>
        <div class="myad-close">关闭</div>
    </div>

	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(function(){
			var height = $(document).height();
			var width  = $(document).width();
			$('iframe').css({'width':width,'height':height});
			function fadeUp(){
				$(".pos").animate({"bottom":"0px"},1000);
			}
			function fadeDown(){
				$(".pos").animate({"bottom":"-230px"},1000);
			}
			setTimeout(fadeUp,5000)
			setTimeout(fadeDown,20000)
			
			$('.pos').mouseover(fadeUp)
			$('.pos').mouseout(fadeDown)
            // 关闭广告
			$('.myad-close').on("click",function(){
                $(".myad-wrap").fadeOut()
            })
		})
		// baidu tongji
		var _hmt = _hmt || [];

		  var hm = document.createElement("script");
		  hm.src = "//hm.baidu.com/hm.js?7110d4dd814ab7a1b9b737c6341d6c70";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>
</html>
